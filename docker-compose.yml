services:
  # Application server service definition
  sample-app:
    build:
      # Build context (directory where Dockerfile is located)
      context: ./sampleApp
      # Name of the Dockerfile to use
      dockerfile: Dockerfile
    image: sample-app
    # Map host port 3000 to container port 3000
    ports:
      - "3000:3000"
    # Environment variables used by the application
    environment:
      NODE_ENV: production
      PORT: 3000
